<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-витрина</title>
    <style>
        /* Общие стили */
        .p {
            color: var(--tg-theme-text-color);
            font-size: large;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            background-color: var(--tg-theme-bg-color);
        }

        .product {
            width: 250px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: var(--tg-theme-bg-color);
        }

        img {
            max-width: 250px;
            max-height: 250px;
        }

    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Top buds phuket</h1>
    <div class="product-container" id="productContainer">
        <!-- Элементы товаров будут добавлены здесь -->
    </div>

    <script>
        // Функция для генерации HTML-кода товаров из массива
        function renderProducts(products) {
            const productContainer = document.getElementById("productContainer");

            products.forEach((product, index) => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");

                const productImage = document.createElement("img");
                productImage.src = product.image;
                productImage.alt = `Товар ${index + 1}`;

                const productName = document.createElement("h2");
                productName.textContent = product.name;

                const productDescription = document.createElement("p");
                productDescription.textContent = product.description;

                const buyButton = document.createElement("button");
                buyButton.textContent = "Купить";
                buyButton.addEventListener("click", () => {
                    handleButtonClick(index + 1);
                });

                productDiv.appendChild(productImage);
                productDiv.appendChild(productName);
                productDiv.appendChild(productDescription);
                productDiv.appendChild(buyButton);

                productContainer.appendChild(productDiv);
            });
        }

        // Функция-обработчик клика по кнопке "Купить"
        function handleButtonClick(productNumber) {
            console.log(`Нажата кнопка Купить для товара ${productNumber}`);
        }

        // Массив с товарами
        const productsArray = [
            {
                image: "images/picture1.jpeg",
                name: "Товар 1",
                description: "Отличные шишки"
            },
            {
                image: "images/picture2.jpeg",
                name: "Товар 2",
                description: "Неочень шишки"
            },
            // Добавьте остальные товары по аналогии
            // ...
        ];

        // Генерация витрины с товарами из массива
        renderProducts(productsArray);
    </script>
</body>
</html>
