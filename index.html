<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-витрина</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Общие стили */
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: center;
            max-width: 350px;

        }

        .product {
            width: 150px;
            height: 220px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 100px;
            object-fit: cover;
        }

        h3 {
            margin: 0;
        }

        /* Стили для кнопки */
        .buy-button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            display: inline-block;
            padding: 4px;
            border-radius: 10px;
            text-decoration: none;
            font-family: Tahoma;
            font-size: 14px;
            line-height: 1;
            font-weight: 100;
        }
    </style>
</head>

<body>
    <h1>Top phuket buds</h1>
    <div class="product-grid" id="productGrid">
        <!-- Ячейки товаров будут добавлены здесь -->
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Функция для генерации HTML-кода товаров из массива
        function renderProducts(products) {
            const productGrid = document.getElementById("productGrid");

            products.forEach((product, index) => {
                const productCell = document.createElement("div");
                productCell.classList.add("product");

                const productImage = document.createElement("img");
                productImage.src = product.image;
                productImage.alt = `Товар ${index + 1}`;

                const productName = document.createElement("h2");
                productName.textContent = product.name;

                const productPrice = document.createElement("h3");
                productPrice.textContent = product.price;

                const buyButton = document.createElement("button");
                buyButton.textContent = "Купить";
                buyButton.classList.add("buy-button");
                buyButton.addEventListener("click", () => {
                    handleButtonClick(index + 1);
                });

                productCell.appendChild(productImage);
                productCell.appendChild(productName);
                productCell.appendChild(productPrice);
                productCell.appendChild(buyButton);

                productGrid.appendChild(productCell);
            });
        }

        // Функция-обработчик клика по кнопке "Купить"
        function handleButtonClick(productNumber) {
            console.log(`Нажата кнопка Купить для товара ${productNumber}`);
        }

        // Массив с товарами
        const productsArray = [
            {
                image: "images/picture1.jpeg",
                name: "Товар 1",
                price: "1200 rub",
            },
            {
                image: "images/picture2.jpeg",
                name: "Товар 2",
                price: "1300 rub",
            },
            {
                image: "images/picture1.jpeg",
                name: "Товар 3",
                price: "1400 rub",
            },
            {
                image: "images/picture1.jpeg",
                name: "Товар 4",
                price: "1500 rub",
            },
            // Добавьте остальные товары по аналогии
            // ...
        ];

        // Генерация сетки с товарами из массива
        renderProducts(productsArray);
    </script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
    </script>
</body>

</html>
